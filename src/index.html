<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Budget</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="budget-container">
        <div class="app-title">
            <a href=""><b>Мои Финансы</b></a>
        </div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    Баланс
                </div>
                <div class="value">
                    0<small>₽</small>
                </div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">
                        Доходы
                    </div>
                    <div class="income-total">
                        0<small>₽</small>
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Расходы
                    </div>
                    <div class="outcome-total">
                        0<small>₽</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="dash-title">Операции</div>
            <div class="toggle">
                <div class="tab1">Расходы</div>
                <div class="tab2">Доходы</div>
                <div class="tab3 active">Все</div>
            </div>
            <div class="hide" id="income">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Введите текст">
                    <input type="number" id="income-amount-input" name="amount" placeholder="0₽">
                    <div class="add-income"><img src="img/plus.svg" alt=""></div>
                </div>
            </div>
            <div class="hide" id="expense">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="expense-title-input" name="title" placeholder="Введите текст">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="0₽">
                    <div class="add-expense"><img src="img/plus.svg" alt=""></div>
                </div>
            </div>
            <div id="all">
                <ul class="list"></ul>
            </div>
        </div>
    </div>
    <script src="./js/chart.js"></script>
    <script src="./js/budget.js"></script>
</body>
</html>
